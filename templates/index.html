<!DOCTYPE html>
<html>
<head>
    <title>California House Price Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input[type=number], input[type=submit] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        h3 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict California House Price</h2>
        <form action="/predict" method="POST">
            <input type="number" name="MedInc" placeholder="Median Income" step="any" required>
            <input type="number" name="HouseAge" placeholder="House Age" step="any" required>
            <input type="number" name="AveRooms" placeholder="Average Rooms" step="any" required>
            <input type="number" name="AveBedrms" placeholder="Average Bedrooms" step="any" required>
            <input type="number" name="Population" placeholder="Population" step="any" required>
            <input type="number" name="AveOccup" placeholder="Average Occupancy" step="any" required>
            <input type="number" name="Latitude" placeholder="Latitude" step="any" required>
            <input type="number" name="Longitude" placeholder="Longitude" step="any" required>
            <input type="submit" value="Predict Price">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
